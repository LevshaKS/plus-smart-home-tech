grpc:
  client:
    hub-routers:
      address: 'static://localhost:59090'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext



analyzer:
  kafka:
    common-properties:
      "bootstrap-servers": localhost:9092
      "enable.auto.commit": false
      "key.deserializer": "org.apache.kafka.common.serialization.StringDeserializer"

    consumers:
      - type: SnapshotProcessor
        properties:
          "value.deserializer": "ru.practicum.kafka.deserializer.SnapshotDeserializer"
          "group.id": "telemetry.analyzer.snapshot"
        topics:
          -"telemetry.snapshots.v1"
        poll-timeout: 500ms
      - type: HubEventProcessor
        properties:
          "value.deserializer": "ru.practicum.kafka.deserializer.HubEventDeserializer"
          "group.id": "telemetry.analyzer.hub"
        topics:
          -"telemetry.snapshots.hub"
        poll-timeout: 2000ms